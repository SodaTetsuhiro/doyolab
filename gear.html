<body>
 <h1>fusion360での歯車の挿入</h1>
 <div>
   歯車を挿入することで簡単に多様な歯車が作れます
   <br>
   <img src="images/gear.png"  width=350>
   <img src="images/yuseigear.png" width=350>
 
 </div>
 <h2>平歯車</h2>
 <div>
   <img src="images/spurgear.png" width=350>
   <br>
  shift+sキーでスクリプトとアドインのなかの「SpurGear」を選択
    <br>
    <img src="images/2gear.png" width=250>
    okをクリックすれば完成
 </div>
 <h2>内歯車と平歯車</h2>
 <div>
   まず前提としてfusion360のapp storeで「GF GEAR GENERATER」をインストールしておく
   <br>
    <img src="images/1gear.png" width=350>
    <br>
    「GF GEAR GENERATER」の「INTERNAL SUPUR GEAR」でモジュール=5、歯数40の内歯車を作成
      平歯車はそれぞれモジュール５と歯数20、モジュール5と歯数10のものを作成
    <br>
    <img src="images/yusei_gear.png" width=550>
    <br>
    円形状パターンで小さい方の平歯車を増やす
 </div>
