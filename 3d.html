 <div>
   直径150mmの円から2.75mmずつ小さく直径をスケッチし、一つ飛ばしで押し出しした。

 <h2>印刷した(7/29)</h2>
 <div>
  <img src="images/IMG_5386.jpeg" width=500>
  <br>
  印刷してわかったことは強度の強い部分と弱い部分がある点。
  円周と模様の接点があるが、その接点から接点の距離を弧とすると、弧の長さが長いと強度が弱くなる。
  （感覚的にも分かりやすいかもしれない）
  最も弧が長い下の部分は指で押すと5mmほど凹ませることができる。
  しかし、それほど心配のいらない問題だと思われるので一応この形は使えそう。
 </div>
